<div id="wrapper">
	<!--price page-->
	<div class="innertitle" data-sr="enter bottom and move 50px over 0.5s">
		<div class="row">
			<h1>Pricing</h1>
		</div>
	</div>
	<div class="innercontent">
		<div class="vc_row wpb_row vc_row-fluid inner">
			<div class="wpb_column vc_column_container vc_col-sm-12">
				<div class="vc_column-inner ">
					<div class="wpb_wrapper">
						<h3 style="font-size: 38px;color: #3a3a3a;line-height: 1.2;text-align: center;font-family:Montserrat;font-weight:400;font-style:normal" class="vc_custom_heading vc_custom_1478774559374">Choose Your Plan</h3>
</div>
</div>
</div>
<div class="plans">
<div ng-repeat="n in palndetails">
  <div class="plan">
      <h3 class="plan-title">{{n.name}}</h3>
      <p class="plan-price">{{n.price}}<span class="plan-unit"> per month</span></p>
      <ul class="plan-features">
        <li class="plan-feature">{{n.rules[0].amount}}<span class="plan-feature-name"> Max. Users</span></li>
        <li class="plan-feature">{{n.rules[1].amount}}<span class="plan-feature-name"> No. of WF</span></li>
        <li class="plan-feature">{{n.rules[2].amount}}<span class="plan-feature-name"> No. of Request</span></li>
		<!--<li class="plan-feature">N/A<span class="plan-feature-name">Additional User</span></li>
		<li class="plan-feature">N/A<span class="plan-feature-name">Additional Workflow</span></li>
		<li class="plan-feature">N/A<span class="plan-feature-name">Additional 1000 Request</span></li>-->
      </ul>
      <a href="http://smoothflow.io/app/auth/#/auth" class="plan-button">Choose Plan</a>
    </div>
</div>
</div>

</div>
</div></div>
