<div class="wpb_column vc_column_container vc_col-sm-2">
    <div class="vc_column-inner ">
        <div class="wpb_wrapper">
            <div class="wpb_raw_code wpb_content_element wpb_raw_html">
                <div class="wpb_wrapper">
                    <h4>Recent Posts</h4>
                </div>
            </div>

            <div class="wpb_raw_code wpb_content_element wpb_raw_html">
                <div class="wpb_wrapper">
                    <ul class="blog-nav-list" ng-repeat="post in blogposts">
                        <li class="blog-nav-listitem"><a href="#/blog/{{post.filename}}">{{post.title}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
